<div *ngIf="isLoading">Cargando usuarios...</div>
<div *ngIf="error">{{ error }}</div>
<table *ngIf="!isLoading && !error">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Fecha de Nacimiento</th>
      <th>Teléfono</th>
      <th>Dirección</th>
      <th>Fecha de Creación</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.mail }}</td>
      <td>{{ user.birthdate }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.createdAt }}</td>
    </tr>
  </tbody>
</table>
