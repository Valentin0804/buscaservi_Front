<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required [(ngModel)]="user.name" name="name">
    </div>
  
    <div>
      <label for="mail">Email:</label>
      <input type="email" id="mail" required [(ngModel)]="user.mail" name="mail">
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required [(ngModel)]="user.password" name="password">
    </div>
  
    <div>
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" required [(ngModel)]="user.birthdate" name="birthdate">
    </div>
  
    <div>
      <label for="phone">Phone:</label>
      <input type="number" id="phone" required [(ngModel)]="user.phone" name="phone">
    </div>
  
    <div>
      <label for="address">Address:</label>
      <textarea id="address" required [(ngModel)]="user.address" name="address"></textarea>
    </div>
  
    <button type="submit">Register</button>
  </form>

  <button *ngIf="isRegistered" [ngClass]="{'confirmation-button': true, 'error': registrationMessage.includes('Error') }">
    {{ registrationMessage }}
  </button>
